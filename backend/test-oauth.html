<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth2 Test - Stitchera</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      .btn-google {
        background: #4285f4;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-google:hover {
        background: #357ae8;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
      }

      .btn-secondary {
        background: #f1f3f4;
        color: #333;
      }

      .btn-secondary:hover {
        background: #e8eaed;
      }

      .btn-danger {
        background: #ea4335;
        color: white;
      }

      .btn-danger:hover {
        background: #d33426;
      }

      .user-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        display: none;
      }

      .user-info.active {
        display: block;
      }

      .user-info img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-bottom: 15px;
      }

      .user-info h3 {
        color: #333;
        margin-bottom: 5px;
      }

      .user-info p {
        color: #666;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .token-display {
        background: #fff;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 12px;
        word-break: break-all;
        margin-top: 10px;
        border: 1px solid #ddd;
      }

      .status {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .api-test {
        margin-top: 20px;
      }

      .api-result {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-top: 10px;
        font-family: monospace;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê OAuth2 Test</h1>
      <p class="subtitle">Test your Stitchera OAuth2 implementation</p>

      <div id="status"></div>

      <div id="loginSection">
        <button class="btn btn-google" onclick="loginWithGoogle()">
          <svg
            width="18"
            height="18"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
          >
            <path
              fill="#EA4335"
              d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
            />
            <path
              fill="#4285F4"
              d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
            />
            <path
              fill="#FBBC05"
              d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
            />
            <path
              fill="#34A853"
              d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
            />
          </svg>
          Sign in with Google
        </button>
      </div>

      <div id="userSection" class="user-info">
        <img id="userPicture" src="" alt="User" />
        <h3 id="userName"></h3>
        <p id="userEmail"></p>
        <div class="token-display" id="tokenDisplay"></div>

        <div class="api-test">
          <button class="btn btn-secondary" onclick="testProtectedRoute()">
            Test Protected Route
          </button>
          <div id="apiResult" class="api-result" style="display: none"></div>
        </div>

        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:5000";

      // Check if we're on the callback page
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");
        const userParam = params.get("user");

        if (token && userParam) {
          try {
            const user = JSON.parse(decodeURIComponent(userParam));
            localStorage.setItem("authToken", token);
            localStorage.setItem("user", JSON.stringify(user));

            // Clean URL
            window.history.replaceState(
              {},
              document.title,
              window.location.pathname,
            );

            showStatus("Successfully logged in!", "success");
            displayUser();
          } catch (error) {
            showStatus("Error parsing user data", "error");
          }
        } else {
          // Check if already logged in
          const savedToken = localStorage.getItem("authToken");
          if (savedToken) {
            displayUser();
          }
        }
      };

      function loginWithGoogle() {
        window.location.href = `${API_URL}/auth/google`;
      }

      function displayUser() {
        const user = JSON.parse(localStorage.getItem("user"));
        const token = localStorage.getItem("authToken");

        if (user && token) {
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("userSection").classList.add("active");

          document.getElementById("userName").textContent = user.name;
          document.getElementById("userEmail").textContent = user.email;
          document.getElementById("userPicture").src = user.picture;
          document.getElementById("tokenDisplay").textContent =
            `Token: ${token.substring(0, 50)}...`;
        }
      }

      async function testProtectedRoute() {
        const token = localStorage.getItem("authToken");
        const resultDiv = document.getElementById("apiResult");

        try {
          const response = await fetch(`${API_URL}/api/profile`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const data = await response.json();
          resultDiv.style.display = "block";
          resultDiv.textContent = JSON.stringify(data, null, 2);

          if (response.ok) {
            showStatus("Protected route accessed successfully!", "success");
          } else {
            showStatus("Failed to access protected route", "error");
          }
        } catch (error) {
          resultDiv.style.display = "block";
          resultDiv.textContent = `Error: ${error.message}`;
          showStatus("Error calling API", "error");
        }
      }

      function logout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("user");

        document.getElementById("loginSection").style.display = "block";
        document.getElementById("userSection").classList.remove("active");
        document.getElementById("status").innerHTML = "";

        showStatus("Logged out successfully", "success");
      }

      function showStatus(message, type) {
        const statusDiv = document.getElementById("status");
        statusDiv.className = `status ${type}`;
        statusDiv.textContent = message;

        setTimeout(() => {
          statusDiv.className = "";
          statusDiv.textContent = "";
        }, 3000);
      }
    </script>
  </body>
</html>
